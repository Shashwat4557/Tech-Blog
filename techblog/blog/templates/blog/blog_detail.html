{% extends 'blog/base.html' %}
{% block title %}{{ blog.title }}{% endblock title %}
{% block content %}

<div class="col-sm-10">

    <h1 class="text-center alert alert-primary">{{ blog.title }}</h1>

    <div class="jumbotron jumbotron-fluid jumbo-color">

        <div class="container">

            <p class="lead text-dark">
                {{ blog.cont }}
            </p>

        </div>

    </div>

    <h3>Add a comment:</h3>
    
    <form method="POST">
    
        {% csrf_token %}
        {{ form.as_p }}
    
        <button type="submit" class="btn btn-primary">
            Add comment
        </button>
    
    </form>

</div>

{% endblock content %}
