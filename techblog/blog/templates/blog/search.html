{% extends 'blog/base.html' %}
{% block title %}Search{% endblock title %}
{% block content %}

<div class="col-sm-10">

    <h1 class="text-center alert alert-primary">Search Results</h1>

    {% for blog in blogs %}

    <div class= "jumbotron jumbotron-fluid jumbo-color">

        <div class="container">

            <h2 class="display-3 font-weight-bold">{{ blog.title }}</h2>

            <p class="lead text-dark">{{ blog.cont }}</p>

        </div>

    </div>

    {% empty %}

    <p>No results found.</p>

    {% endfor %}

</div>

{% endblock content %}
